<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fake Startup</title>
    <link rel="stylesheet" href="CSS/wedding.css" />
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <h1 class="logo">Amore</h1>
            <ul class="navbar">
                <li class="list"><a>Home</a></li>
                <li class="list"><a>About</a></li>
                <li class="list"><a>Contact</a></li>
                <li class="list"><a>Blog</a></li>
                <li class="view"><a>View Work</a></li>
            </ul>
        </div>
        <div class="hero">
            <h1 class="create">
                Create Your Dream Wedding
            </h1>
            <div class="text">
                <h3>Here, we help you as you go along on the journey to create the perfect wedding for you and your
                    soulmate
                </h3>
            </div>
        </div>
        <div class="section">
            <div class="cards">
                <img src="CSS/vendor.png">
                <div>
                    <button>Vendors</button>
                </div>
            </div>
            <div class="cards">
                <img src="CSS/location.png">
                <div>
                    <button>Locations</button>
                </div>
            </div>
            <div class="cards">
                <img src="CSS/photos.png">
                <div>
                    <button>Photography</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <h3>Contact</h3>
        </div>
    </div>
</body>

</html>
